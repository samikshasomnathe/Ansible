---
 - name: playbook for variable
   hosts: all
   vars_prompt:
    - name: URL
      prompt: "Please enter your website"
      private: false


   vars:            #global variable
     URL: "www.cloudblitz.in"
   tasks:
    - name: print hello world
      debug:
        msg: "Please visit {{ URL }}"
    - name: print cloudblitz
      debug:
        msg: "Please visit {{ URL }}"
      vars:             #local variable
        URL: "local.cloudblitz.in"

...