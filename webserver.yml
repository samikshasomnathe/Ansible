- name: Playbook to create webserver
  hosts: all
  become: true
  tasks:
    - name: install package
      yum:
        state: latest
        name: httpd
    
    - name: start httpd daemon
      service:
        state: started
        name: httpd
        enabled: true
    
    - name: Deploy Website
      copy:
        contain: "welcome"
        dest: /var/www/html/index.html
